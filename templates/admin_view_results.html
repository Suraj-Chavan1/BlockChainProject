{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<a href="{{ url_for('add_exam') }}" class="btn btn-success mb-3">Add Exam</a>
<table class="table">
    <thead>
        <tr>
            <th>Exam Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.name }}</td>
            <td>{{ exam.description }}</td>
            <td>{{ exam.date }}</td>
            <td>
                <a href="{{ url_for('edit_exam', exam_id=exam.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('schedule_exam', exam_id=exam.id) }}" class="btn btn-secondary btn-sm">Schedule</a>
                <a href="{{ url_for('set_mcqs', exam_id=exam.id) }}" class="btn btn-primary btn-sm">Manage Questions</a>
                <a href="{{ url_for('delete_exam', exam_id=exam.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this exam?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
