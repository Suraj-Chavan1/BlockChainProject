{% extends "base.html" %}
{% block title %}Take Exam{% endblock %}
{% block content %}
<h2>{{ exam.name }}</h2>
<p>{{ exam.description }}</p>
<form action="{{ url_for('take_exam', exam_id=exam.id) }}" method="POST">
    {% for mcq in mcqs %}
    <div class="mb-4">
        <h5>Question {{ loop.index }}: {{ mcq.question }}</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mcq_{{ mcq.id }}" value="option1" required>
            <label class="form-check-label">{{ mcq.option1 }}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mcq_{{ mcq.id }}" value="option2">
            <label class="form-check-label">{{ mcq.option2 }}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mcq_{{ mcq.id }}" value="option3">
            <label class="form-check-label">{{ mcq.option3 }}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mcq_{{ mcq.id }}" value="option4">
            <label class="form-check-label">{{ mcq.option4 }}</label>
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Exam</button>
</form>
{% endblock %}
