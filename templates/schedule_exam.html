{% extends "base.html" %}
{% block title %}Schedule Exam{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-gradient-primary">
                    <h3 class="text-white m-0 py-2">
                        <i class="bi bi-calendar-event me-2"></i>Schedule Exam: {{ exam.name }}
                    </h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">
                        <i class="bi bi-info-circle me-2"></i>Please set the date and time for this exam session
                    </p>
                    
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="exam_date" name="exam_date" 
                                           value="{{ exam.date if exam.date else '' }}" required>
                                    <label for="exam_date">
                                        <i class="bi bi-calendar3 me-1"></i>Exam Date
                                    </label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="time" class="form-control" id="start_time" name="start_time" required>
                                    <label for="start_time">
                                        <i class="bi bi-clock me-1"></i>Start Time
                                    </label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="time" class="form-control" id="end_time" name="end_time" required>
                                    <label for="end_time">
                                        <i class="bi bi-clock-history me-1"></i>End Time
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4 pt-2 d-flex justify-content-between">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-1"></i>Update Schedule
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-muted py-3">
                    <small><i class="bi bi-exclamation-triangle me-1"></i>Note: Students will only be able to access the exam during the scheduled time.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(to right, #4e73df, #224abe);
    }
    
    .form-floating > .form-control {
        height: calc(3.5rem + 2px);
    }
    
    .form-floating > label {
        padding: 1rem 0.75rem;
    }
    
    .card {
        transition: all 0.3s ease;
    }
    
    input[type="date"], input[type="time"] {
        cursor: pointer;
    }
    
    .btn {
        font-weight: 500;
        padding: 0.5rem 1.25rem;
    }
    
    .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
    }
    
    .btn-primary:hover {
        background-color: #2e59d9;
        border-color: #2653d4;
    }
</style>
{% endblock %}
