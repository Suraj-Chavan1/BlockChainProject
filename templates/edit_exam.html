{% extends "base.html" %}
{% block title %}Edit Exam{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-gradient-primary">
                    <h3 class="text-white m-0 py-2"><i class="bi bi-pencil-square me-2"></i>Edit Exam - {{ exam.name }}</h3>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('edit_exam', exam_id=exam.id) }}" method="POST">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" name="name" value="{{ exam.name }}" required>
                                    <label for="name">Exam Name</label>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="description" name="description" style="height: 100px;" required>{{ exam.description }}</textarea>
                                    <label for="description">Description</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="age_min" name="age_min" value="{{ exam.age_min }}" required>
                                    <label for="age_min">Minimum Age</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="age_max" name="age_max" value="{{ exam.age_max }}" required>
                                    <label for="age_max">Maximum Age</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="education_level" name="education_level" value="{{ exam.education_level }}" required>
                                    <label for="education_level">Education Level</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="eligible_colleges" name="eligible_colleges" value="{{ exam.eligible_colleges }}">
                                    <label for="eligible_colleges">Eligible Colleges</label>
                                    <div class="form-text text-muted">Enter comma-separated college names</div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="date" name="date" value="{{ exam.date }}" required>
                                    <label for="date">Exam Date</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="time_limit" name="time_limit" value="{{ exam.time_limit }}" required>
                                    <label for="time_limit">Time Limit (minutes)</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(to right, #4e73df, #224abe);
    }
    
    .form-floating > .form-control {
        height: calc(3.5rem + 2px);
    }
    
    .form-floating > label {
        padding: 1rem 0.75rem;
    }
    
    .form-floating > textarea.form-control {
        height: auto;
    }
</style>
{% endblock %}
